<html>

</head>
<body>
  <!-- å¯¼èˆªåŒä¸Š -->
  <nav class="navbar navbar-expand-lg bg-light border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Match-Mind</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="catalogue.html">Catalogue</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4" style="max-width:760px">
    <h1 class="h4 mb-3">Live Chat (Demo)</h1>

    <div id="chat" class="border rounded-3 p-3 mb-3" style="height:360px; overflow:auto; background:#fff"></div>

    <div class="input-group">
      <input id="msg" class="form-control" placeholder="Type a message...">
      <button id="send" class="btn btn-primary">Send</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    const box = document.getElementById('chat');
    const input = document.getElementById('msg');
    const btn = document.getElementById('send');

    function render(){
      const arr = getMessages();
      box.innerHTML = arr.map(m => `
        <div class="${m.from==='me'?'text-end':''}">
          <span class="badge ${m.from==='me'?'text-bg-primary':'text-bg-secondary'} mb-2">${m.text}</span>
        </div>`).join("");
      box.scrollTop = box.scrollHeight;
    }
    btn.onclick = ()=>{
      const t = input.value.trim();
      if(!t) return;
      appendMessage('me', t); input.value='';
      render();
      // ç®€å•æœºå™¨äººå›žå¤
      setTimeout(()=>{
        appendMessage('bot', 'Nice! Tell me more about your hobbies ðŸ˜Š');
        render();
      }, 600);
    };
    render();
  </script>
</body>
