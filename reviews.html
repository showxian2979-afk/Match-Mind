<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reviews | Match-Mind</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- 导航同上 -->
  <nav class="navbar navbar-expand-lg bg-light border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Match-Mind</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="catalogue.html">Catalogue</a></li>
          <li class="nav-item"><a class="nav-link" href="match.html">Match</a></li>
          <li class="nav-item"><a class="nav-link" href="chat.html">Chat</a></li>
          <li class="nav-item"><a class="nav-link active" href="reviews.html">Reviews</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="btn btn-primary ms-lg-3" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4" style="max-width:760px">
    <h1 class="h4 mb-3">Feedback & Reviews</h1>

    <form id="f" class="bg-white p-3 border rounded-3 mb-3">
      <label class="form-label">Rating</label>
      <select class="form-select" id="rate">
        <option>5 - Excellent</option><option>4 - Good</option>
        <option>3 - Okay</option><option>2 - Poor</option><option>1 - Bad</option>
      </select>
      <label class="form-label mt-3">Your feedback</label>
      <textarea id="txt" class="form-control" rows="3" placeholder="Write something..."></textarea>
      <button class="btn btn-primary mt-3" type="submit">Submit</button>
    </form>

    <ul id="list" class="list-group"></ul>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const KEY='mm_reviews';
    const ul = document.getElementById('list');
    function load(){
      const arr = JSON.parse(localStorage.getItem(KEY) || '[]');
      ul.innerHTML = arr.map(r=>`<li class="list-group-item">
        <b>${r.rate}</b> — ${r.text}
        <div class="text-muted small">${new Date(r.at).toLocaleString()}</div>
      </li>`).join('');
    }
    document.getElementById('f').onsubmit = (e)=>{
      e.preventDefault();
      const rate = document.getElementById('rate').value;
      const text = document.getElementById('txt').value.trim();
      if(!text) return;
      const arr = JSON.parse(localStorage.getItem(KEY) || '[]');
      arr.unshift({rate, text, at: Date.now()});
      localStorage.setItem(KEY, JSON.stringify(arr));
      document.getElementById('txt').value='';
      load();
    };
    load();
  </script>
</body>
</html>
